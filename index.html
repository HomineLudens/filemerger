<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Processor</title>
    <script>
        function clearAllText() {
            document.getElementById('output').value = "";
        }

        function processFile(input) {
            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                const fileContent = reader.result;                
                const processedContent = fileContent.toUpperCase(); 
                document.getElementById('output').value += processedContent;
            };

            reader.readAsText(file);
        }

        function downloadFile() {
            const content = document.getElementById('output').value;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'processed_file.txt';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</head>
<body>
    <div>
        <label for="btnFiles" class="btn">Seleziona file da leggere e aggiungere:</label>
        <input id="btnFiles" type="file" accept=".*" onchange="processFile(this)">
    </div>
    <br><br>
    <button onclick="clearAllText()">Cancella testo</button>
    <br><br>
    <textarea id="output" rows="30" cols="100"></textarea>
    <br><br>
    <button onclick="downloadFile()">Scarica come file</button>
</body>
</html>
